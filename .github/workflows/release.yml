name: Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v0.5.0

permissions:
  contents: write # Needed to create releases

jobs:
  build-and-release:
    strategy:
      fail-fast: false # Continue building other platforms if one fails
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: botster-hub-macos-arm64
          - os: macos-13 # Intel runner for x86_64
            target: x86_64-apple-darwin
            artifact_name: botster-hub-macos-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: botster-hub-linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: |
          cd cli
          cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp cli/target/${{ matrix.target }}/release/botster-hub ${{ matrix.artifact_name }}

      - name: Create checksum
        run: |
          shasum -a 256 ${{ matrix.artifact_name }} > ${{ matrix.artifact_name }}.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.artifact_name }}
            ${{ matrix.artifact_name }}.sha256
          draft: false
          prerelease: false
