service: trybotster
image: conig/trybotster

servers:
  web:
    - 5.78.156.108
  mcp:
    hosts:
      - 5.78.156.108
    cmd: bundle exec puma mcp.ru -b tcp://0.0.0.0:62770
    proxy:
      ssl: true
      host: mcp.trybotster.com

proxy:
  ssl: true
  host: trybotster.com

registry:
  server: registry.brinkstermeister.com
  username:
    - KAMAL_REGISTRY_USERNAME
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  secret:
    - RAILS_MASTER_KEY
    - TRYBOTSTER_DATABASE_PASSWORD
    - TURN_SECRET
    - GITHUB_APP_ID
    - GITHUB_APP_CLIENT_ID
    - GITHUB_APP_CLIENT_SECRET
    - GITHUB_APP_PRIVATE_KEY
    - GITHUB_WEBHOOK_SECRET
  clear:
    SOLID_QUEUE_IN_PUMA: true
    DB_HOST: 127.0.0.1
    DB_PORT: 5433
    HOST_URL: https://trybotster.com
    TURN_SERVER_URL: "turn:turn.trybotster.com:3478"

volumes:
  - "trybotster_storage:/rails/storage"

asset_path: /rails/public/assets

builder:
  arch: amd64

aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

accessories:
  db:
    image: postgres:16
    host: 5.78.156.108
    port: "127.0.0.1:5433:5432"
    env:
      clear:
        POSTGRES_DB: trybotster_production
        POSTGRES_USER: trybotster
      secret:
        - TRYBOTSTER_DATABASE_PASSWORD
    directories:
      - trybotster_pgdata:/var/lib/postgresql/data

  turn:
    image: coturn/coturn:latest
    host: 5.78.156.108
    options:
      publish:
        - "3478:3478"
        - "3478:3478/udp"
        - "49152-49252:49152-49252/udp"
    files:
      - config/turnserver.conf:/etc/turnserver.conf:ro
    env:
      secret:
        - TURN_SECRET
    cmd: sh -c "sed 's/TURN_SECRET_PLACEHOLDER/'\"$TURN_SECRET\"'/' /etc/turnserver.conf > /tmp/turnserver.conf && turnserver -c /tmp/turnserver.conf"
